<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/index.css" rel="stylesheet">
        <link href="/static/css/play.css" rel="stylesheet">
        <link rel="icon" href="/static/img/icon.png">
        <title>Wikilimination - Playing</title>
    </head>

    <body>
        <div id="wait" class="d-none">
            <p>Waiting for another player to join...</p>
            <hr>
            <h5>Room code:</h5>
            <h2 id="roomCode">????</h2>
        </div>

        <div id="load" class="d-none">
            <h1>Fetching articles...</h1>
        </div>

        <div id="game" class="d-none">
            <div>
                <div id="myArticle">
                    <a target="_blank"></a>
                    <button id="toggleArticle" onclick="toggleArticle()"><img></button>
                </div>

                <table id="ownBoard"></table>
                <table id="opponentBoard"></table>

                <p>Room code: <span id="code"></span></p>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.min.js"></script>
        <script src="/static/js/index.js"></script>
        <script src="/static/js/play.js"></script>
    </body>
</html>
