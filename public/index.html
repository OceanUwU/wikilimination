<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/index.css" rel="stylesheet">
        <link rel="icon" href="/static/img/icon.png">
        <title>Wikilimination - Home</title>
        <meta name="description" content="Wikilimination is basically guess who but with random Wikipedia articles.">
    </head>

    <body style="display:flex;flex-direction:column;align-items:center;width:100%;">
        <h1><img src="/static/img/banner.png" id="logo" alt="Wikilimination" style="max-width: 100vw;"></h1>
        <hr>
        <a class="btn btn-lg btn-primary" style="margin-bottom: 1em;" href="/play.html?intent=create">Create match</a>
        <div class="input-group mb-3" style="width: 300px;max-width: 100%;">
            <input type="text" class="form-control" placeholder="Room code" onkeyup="typecode()" id="code">
            <button class="btn btn-secondary" type="button" onclick="join()">Join</button>
        </div>
        <hr>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>
        <script src="/static/js/index.js"></script>
        <script src="/static/js/home.js"></script>
    </body>
</html>
